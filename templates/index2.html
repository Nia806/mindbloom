{% extends 'base2.html' %}

{% block body %}

<div class="container">

    <button class="image-button" title="RETURN TO HOME PAGE" onclick="window.location.href='http://127.0.0.1:5002/dashboard';">
        <img src="..\static\images\Return.png" alt="" height="auto" width="50%">
    </button>

    <br>
    <h1>Welcome Mentor</h1>
    <br><br>
    <img src="../static/images/thumbnail.png" alt="mindbloom" height="300px" width=auto>
    <br><br>
    <p style="text-align: left;">Enter your details!</p>
    <form id="auth-form" action="{{ url_for('register') }}" method="POST">
        <input 
           type="text" 
           name="username" 
           placeholder="username" 
           class="input-field"
        />
        <input 
           type="password"  
           name="password" 
           placeholder="password"
        />
        <br><br>
        <input type="submit" value="Login" class="btn btn-login" onclick="setActionForm('login')">
        <input type="button" value="Register" class="btn btn-login" onclick="setActionForm('register')">
    </form>
</div>

<script>
    function setActionForm(action){
        let form = document.getElementById("auth-form");
        if (action === 'login'){
            form.action = "{{ url_for('login') }}";
            form.method = "POST";
            form.submit();
        } else if (action === "register"){
            form.action = "{{ url_for('register') }}";
            form.method = "POST";
            form.submit();
        }
    }
</script>

{% endblock %}
