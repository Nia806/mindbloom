<!doctype html>
<html lang="en">
  <head>


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>TASK MANAGER!</title>

    <style>
      /* Custom styles */
      body {
        background-color: #F8F9FA; /* Light background color */
        font-family: 'Times New Roman', Times, serif; /* Change font to Times New Roman */
      }

      .navbar {
        background-color: #C481A7; /* Custom color for navbar */
      }

      .navbar a {
        color: white; /* White text color for navbar links */
      }

      .navbar a:hover {
        color: purple; /* Purple hover color for navbar links */
      }

      .btn-outline-success {
        background-color: purple; /* Purple background color for buttons */
        color: white; /* White text for buttons */
      }

      .btn-outline-success:hover {
        background-color: #C481A7; /* Custom color on hover */
        color: white; /* Ensure text stays white */
      }

      .dropdown-menu {
        background-color: #C481A7; /* Custom color for dropdown */
      }

      .dropdown-item {
        color: white; /* White text for dropdown items */
      }

      .dropdown-item:hover {
        background-color: purple; /* Purple hover for dropdown items */
      }
    </style>
  </head>  
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Task Manager</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
  
    {% block body %}
    
    {% endblock body %}
    
  </body>
</html>
