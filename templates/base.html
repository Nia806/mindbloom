<!doctype html>
<html lang="en">
  <head>


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>TASK MANAGER!</title>

    <style>
      /* Custom styles */

      select.header {
        text-align: right;
        margin-right: 10%;
        margin-top: 50px;
      }

      .header {
        display: flex;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: white;
        z-index: 10;
        margin: 0;
        padding: 0;
      }

      .TAB-1,
      .TAB-2,
      .TAB-3,
      .TAB-4 {
        border: none;
        font-family: 'Times New Roman', Times, serif;
        color: #2a2828;
        font-size: 20px;
      }
      
      body {
        background-color: #F8F9FA; /* Light background color */
        font-family: 'Times New Roman', Times, serif; /* Change font to Times New Roman */
      }

      .navbar {
        background-color: #C481A7; /* Custom color for navbar */
      }

      .navbar a {
        color: white; /* White text color for navbar links */
      }

      .navbar a:hover {
        color: purple; /* Purple hover color for navbar links */
      }

      .btn-outline-success {
        background-color: purple; /* Purple background color for buttons */
        color: white; /* White text for buttons */
      }

      .btn-outline-success:hover {
        background-color: #C481A7; /* Custom color on hover */
        color: white; /* Ensure text stays white */
      }

      .dropdown-menu {
        background-color: #C481A7; /* Custom color for dropdown */
      }

      .dropdown-item {
        color: white; /* White text for dropdown items */
      }

      .dropdown-item:hover {
        background-color: purple; /* Purple hover for dropdown items */
      }
    </style>
    <script>
      function redirectToPage(selectElement) {
        const selectedValue = selectElement.value;
        if (selectedValue) {
          window.location.href = selectedValue;
        }
      }
    </script>
  </head>  
  <body>
    <div class="header">
      <img style="margin-left: 20px;" src="{{ url_for('static', filename='images/thumbnail.png') }}" alt="mindbloom" height="10%" width="10%">
      <select class="TAB-1" onchange="redirectToPage(this)">
          <option value="" >OUR WORK</option>
          <option value="{{ url_for('work') }}">Our Work</option>
          <option value="scholarship.html">Scholarship</option>
          <option value="mentorship.html">Mentorship</option>
          <option value="session.html">Awareness Sessions</option>
          <option value="impact.html">Impact and Reach</option>
          <option value="newsletter.html">Newsletters</option>
      </select>
      <select class="TAB-2" onchange="redirectToPage(this)">
          <option value="">ABOUT US</option>
          <option value="dashboard.html">About</option>
          <option value="work.html">Programs</option>
          <option value="impact.html">Network</option>
      </select>
      <select class="TAB-3" onchange="redirectToPage(this)">
          <option value="">TAKE ACTION</option>
          <option value="donate.html">Donate</option>
          <option value="volunteer.html">Volunteer</option>
          <option value="scholarship.html">Apply for Scholarship</option>
          <option value="mentorship.html">Apply for Mentorship</option>
      </select>
      <select class="TAB-4" onchange="redirectToPage(this)">
          <option value="">LOGIN</option>
          <option value="student-login.html">Login as Student</option>
          <option value="mentor-login.html">Login as Mentor</option>
          <option value="member-login.html">Login as Member</option>
      </select>
      <img src="{{ url_for('static', filename='images/notifbell.png') }}" height="2%" width="1.5%">
  </div>


  <div style="padding-top:150px">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Task Manager</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
  
    {% block body %}
    
    {% endblock body %}
    
  </body>
</html>
