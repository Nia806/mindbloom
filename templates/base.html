<!doctype html>
<html lang="en">
  <head>


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Mind Bloom</title>
    <link rel="icon" href="../static/images/Logo.png" type="image/x-icon">

    <style>

      select.header {
        text-align: right;
        margin-right: 10%;
        margin-top: 50px;
      }

      .header {
        display: flex;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: white;
        z-index: 10;
        margin: 0;
        padding: 0;
      }

      .TAB-1,
      .TAB-2,
      .TAB-3,
      .TAB-4 {
        border: none;
        font-family: 'Times New Roman', Times, serif;
        color: #2a2828;
        font-size: 20px;
      }
      
      body {
        background-color: #F8F9FA; /
        font-family: 'Times New Roman', Times, serif; 
      }

      .navbar {
        background-color: #C481A7; 
      }

      .navbar a {
        color: white;
      }

      .navbar a:hover {
        color: purple;
      }

      .btn-outline-success {
        background-color: purple; 
        color: white; 
      }

      .btn-outline-success:hover {
        background-color: #C481A7; 
        color: white;
      }

      .dropdown-menu {
        background-color: #C481A7; 
      }

      .dropdown-item {
        color: white; 
      }

      .dropdown-item:hover {
        background-color: purple;
      }

    </style>

    <script>

      function redirectToPage(selectElement) {
        const selectedValue = selectElement.value;
        console.log(selectedValue);
        if (selectedValue) {
          window.location.href = selectedValue;
        }
      }

    </script>

  </head>  

  <body>

    <div class="header">
      <img style="margin-left: 20px;" src="{{ url_for('static', filename='images/thumbnail.png') }}" alt="mindbloom" height="10%" width="10%">

      <select class="TAB-1" onchange="redirectToPage(this)">
          <option value="" >OUR WORK</option>
          <option value="http://127.0.0.1:5002/work">Our Work</option>
          <option value="http://127.0.0.1:5002/scholarship">Scholarship</option>
          <option value="http://127.0.0.1:5002/mentorship">Mentorship</option>
          <option value="http://127.0.0.1:5002/session">Awareness Sessions</option>
          <option value="http://127.0.0.1:5002/impact">Impact and Reach</option>
          <option value="http://127.0.0.1:5002/newsletter">Newsletters</option>
      </select>

      <select class="TAB-2" onchange="redirectToPage(this)">
          <option value="http://127.0.0.1:5002/dashboard">ABOUT US</option>
          <option value="http://127.0.0.1:5002/dashboard">About</option>
          <option value="http://127.0.0.1:5002">Programs</option>
          <option value="http://127.0.0.1:5002/impact">Network</option>
      </select>

      <select class="TAB-3" onchange="redirectToPage(this)">
          <option value="">TAKE ACTION</option>
          <option value="http://127.0.0.1:5002">Contribute</option>
          <option value="http://127.0.0.1:5002/volunteer">Volunteer</option>
          <option value="http://127.0.0.1:5002/scholarship">Apply for Scholarship</option>
          <option value="http://127.0.0.1:5002/mentorship">Apply for Mentorship</option>
      </select>

      <select class="TAB-4" onchange="redirectToPage(this)">
          <option value="">LOGIN</option>
          <option value="student-login">Login as Student</option>
          <option value="mentor-login">Login as Mentor</option>
          <option value="member-login">Login as Member</option>
      </select>

      <img src="{{ url_for('static', filename='images/notifbell.png') }}" height="2%" width="1.5%">

  </div>


  <div style="padding-top:150px">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CONTRIBUTIONS AND REVIEWS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <br>
          <div class="container">
            <form class="d-flex ms-auto" style="width: auto;">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
          
        </div>
      </nav>
    </div>
  
    {% block body %}
    
    {% endblock body %}
    
  </body>
</html>
